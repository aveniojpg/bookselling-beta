<body>
 
  <div id="nav"></div>
  <script>
      $(function(){
        $("#nav").load("navbar.html");
      });
      </script>
  <!-- sezione body -->
  <div class="pagebody">
    <div class="pagetitle">Carica un libro</div>
    <div class="maincontainer">
      <div class="imgsection">
      <div class="fleximgcontainer">
        <div class="uploadhint">Carica la foto delle copertine.</div> 
      <div class="imgcontainer">
        <div class="imgplaceholder imgplaceholder1">
          <input type="file" accept="image/*" name="image" id="file1" onchange="loadFile1(event)" style="display: none;">
          <label for="file1" style="cursor: pointer;" class="uploadbtn">Carica una foto
            <img src="/upload.png" alt="" class="uploadicon">
          </label>
          <script>
            var loadFile1 = function(event) {
                var image1 = document.getElementById('output1');
                image1.src = URL.createObjectURL(event.target.files[0]);
            };
            </script>
          <img class="img" id="output1"/>
          <div class="weaklabel">Fronte</div>
        </div>
        <div class="imgplaceholder imgplaceholder2">
          <input type="file" accept="image/*" name="image" id="file2" onchange="loadFile2(event)" style="display: none;">
          <label for="file2" style="cursor: pointer;" class="uploadbtn">Carica una foto
            <img src="/upload.png" alt="" class="uploadicon">
          </label>
    <script>
      var loadFile2 = function(event) {
          var image2 = document.getElementById('output2');
          image2.src = URL.createObjectURL(event.target.files[0]);
      };
      </script>
          <img class="img" id="output2"/>
          <div class="weaklabel">Retro</div>

        </div>
      </div>
      <!-- <div class="flexlabel">
        <div>Fronte</div>
        <div>Retro</div>
      </div> -->
    </div>
      </div>
      <div class="infosection">
        <input type="text" name="" id="" placeholder="Inserisci un titolo.." class="booktitle">
        <textarea name="" id="" cols="30" rows="10" maxlength="400" placeholder="Descrivi il tuo libro, ad es: poco usato, in ottime condizioni..."></textarea>
        <div class="optionscontainer">
          <div class="label">Condizione</div>
          <select name="" id="">
            <option value="">Nuovo</option>
            <option value="">Buone</option>
            <option value="">Discrete</option>
          </select>
        </div>
        <div class="optionscontainer">
          <div class="label">Materia</div>
          <select name="" id="">
            <option value="">Italiano</option>
            <option value="">Storia</option>
            <option value="">Matematica</option>
            <option value="">Scienze</option>
            <option value="">Biologia</option>
            <option value="">TPSIT</option>
          </select>
        </div>
        <div class="optionscontainer">
          <div class="label">ISBN</div>
          <input type="text" value="" class="isbn" placeholder="Inserisci ISBN" maxlength="13">
        </div>
        <div class="optionscontainer">
          <div class="label">Contatto</div>
          <input type="text" placeholder="spam@hotmail.com" class="sellermail" readonly>
        </div>
        <div class="optionscontainer">
          <div class="label">Prezzo</div>
          <input type="text" placeholder="0,00" class="price" maxlength="5">
        </div>
        <div class="btncontainer">
        <button type="submit" id="submitbutton" >Pubblica</button>
        </div>
      </div>
      
    </div>
  
  </div>
